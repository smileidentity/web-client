name: deploy
on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test suite for faster deploy'
        type: boolean
        default: true
  workflow_call:
    inputs:
      skip_tests:
        description: 'Skip test suite for faster deploy'
        type: boolean
        default: true
permissions:
  id-token: write
  contents: read
jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: ensure running from a v* tag
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: |
          echo "::error::This workflow must be triggered from a v* tag. Current ref: ${{ github.ref }}"
          exit 1

      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: verify tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./packages/web-components/package.json').version")
          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "::error::Tag version (v$TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

  test:
    needs: [validate]
    if: ${{ inputs.skip_tests == false }}
    uses: ./.github/workflows/test.yml

  smart-camera-web:
    needs: [validate, test]
    if: ${{ always() && needs.validate.result == 'success' && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: ./packages/web-components
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: set node version
        uses: actions/setup-node@v4
      - name: install dependencies
        run: npm ci
      - name: build application
        run: npm run build
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: packages/web-components
      - name: set destination directory
        id: set_destination
        env:
          TAG: ${{ steps.package-version.outputs.current-version }}
        run: |
          MAJOR_VERSION=$(echo "$TAG" | cut -d '.' -f 1)
          echo "DEST_DIR_SMART_CAMERA_WEB=js/v$TAG" >> $GITHUB_OUTPUT
          echo "MAJOR_VERSION_SMART_CAMERA_WEB=js/v$MAJOR_VERSION" >> $GITHUB_OUTPUT
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: deploy to s3 / cloudfront version pinning
        run: |
          aws s3 sync --follow-symlinks --delete \
          ./dist s3://${{ secrets.AWS_S3_BUCKET }}/${{ steps.set_destination.outputs.DEST_DIR_SMART_CAMERA_WEB }}
      - name: deploy to s3 / cloudfront major version
        run: |
          aws s3 sync --follow-symlinks --delete \
          ./dist s3://${{ secrets.AWS_S3_BUCKET }}/${{ steps.set_destination.outputs.MAJOR_VERSION_SMART_CAMERA_WEB }}
      - name: invalidate cloudfront smart-camera-web
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/${{ steps.set_destination.outputs.DEST_DIR_SMART_CAMERA_WEB }}/*" "/${{ steps.set_destination.outputs.MAJOR_VERSION_SMART_CAMERA_WEB }}/*"
  embed:
    needs: [validate, test]
    if: ${{ always() && needs.validate.result == 'success' && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: ./packages/embed
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: set node version
        uses: actions/setup-node@v4
      - name: build web-components dependency
        run: |
          cd ../web-components
          npm ci
          npm run build
      - name: install dependencies
        run: npm ci
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: packages/embed
      - name: set destination directory
        id: set_destination
        run: |
          TAG=${{ steps.package-version.outputs.current-version }}
          MAJOR_VERSION=$(echo "$TAG" | cut -d '.' -f 1)
          echo "MAJOR_VERSION_EMBED=inline/v$MAJOR_VERSION" >> $GITHUB_OUTPUT
      - name: build application
        env:
          SENTRY_AUTH_TOKEN: '${{ secrets.SENTRY_AUTH_TOKEN }}'
        run: npm run build && npm run build:dist
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: deploy to s3 / cloudfront
        run: |
          aws s3 sync --follow-symlinks --delete dist s3://${{ secrets.AWS_S3_BUCKET }}/${{ steps.set_destination.outputs.MAJOR_VERSION_EMBED }}
      - name: invalidate cloudfront embed
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/${{ steps.set_destination.outputs.MAJOR_VERSION_EMBED }}/*"
