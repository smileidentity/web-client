name: lint
on: 
  push:
  pull_request:
  workflow_dispatch:
jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: set node version
          uses: actions/setup-node@v3
          with:
            node-version-file: '.nvmrc'
            cache: 'npm'
        - run: npm ci
        - run: npm run lint:html
        - name: lint js
          run: npm run lint
