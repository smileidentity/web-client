name: publish-web-components
on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test suite for faster release'
        type: boolean
        default: true
  workflow_call:
    inputs:
      skip_tests:
        description: 'Skip test suite for faster release'
        type: boolean
        default: true
      skip_validation:
        description: 'Skip tag validation (already validated by caller)'
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  validate:
    if: ${{ !inputs.skip_validation }}
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: ensure running from a v* tag
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: |
          echo "::error::This workflow must be triggered from a v* tag. Current ref: ${{ github.ref }}"
          exit 1

      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: verify tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "::error::Tag version (v$TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

  test:
    needs: [validate]
    if: ${{ always() && !failure() && !cancelled() && inputs.skip_tests == false }}
    uses: ./.github/workflows/test.yml

  publish:
    needs: [validate, test]
    if: ${{ always() && !failure() && !cancelled() }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: ./packages/web-components
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: install dependencies
        run: npm ci

      - name: publish to npm with provenance
        run: npm publish --provenance --access public
