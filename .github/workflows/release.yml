name: release
on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test suite for faster release'
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: ensure running from a v* tag
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: |
          echo "::error::This workflow must be triggered from a v* tag. Current ref: ${{ github.ref }}"
          exit 1

      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: verify tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "::error::Tag version (v$TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

  publish:
    needs: [validate]
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/publish-web-components.yml
    with:
      skip_tests: ${{ inputs.skip_tests }}

  deploy:
    needs: [validate]
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/deploy.yml
    with:
      skip_tests: ${{ inputs.skip_tests }}
    secrets: inherit
