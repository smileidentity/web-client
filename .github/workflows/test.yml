name: test
on:
  workflow_call:
defaults:
  run:
    working-directory: ./smart-camera-web
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set node version
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - name: run tests
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
