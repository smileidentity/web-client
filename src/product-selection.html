<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1' />
		<title>
			SmileIdentity - ID Type Selection
		</title>

		<link rel='stylesheet' href='css/styles.css' />

		<!-- Start Font Loading -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" />
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
			media="print" onload="this.media='all'" />
		<noscript>
			<link rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" />
		</noscript>
		<!-- End Font Loading -->
	</head>

	<body>
		<noscript>
			<h1>
				Sorry, it appears JavaScript is not supported at this time in your
				browser
			</h1>
			<p>
				Please enable JavaScript to verify your identity online with SmileIdentity
			</p>
		</noscript>

		<main>
			<section id='loading-screen' class='flow center'>
				<div class="nav justify-right">
					<button data-type='icon' type='button' class='close-iframe'>
						<svg aria-hidden='true' width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M9.8748 11.3775L0 21.2523L1.41421 22.6665L11.289 12.7917L21.2524 22.7551L22.6666 21.3409L12.7032 11.3775L22.6665 1.41421L21.2523 0L11.289 9.96328L1.41428 0.0885509L6.76494e-05 1.50276L9.8748 11.3775Z" fill="#BDBDBF"/>
						</svg>
						<span class='visually-hidden'>Close SmileIdentity Verification frame</span>
					</button>
				</div>
				<br />
				<svg class='spinner' aria-hidden='true' style='--flow-space: 4rem' xmlns="http://www.w3.org/2000/svg" width="99" height="99" fill="none">
					<path stroke="#EFF3F9" stroke-linecap="round" stroke-linejoin="round" stroke-width="12.313" d="M92.344 49.25a43.094 43.094 0 1 1-86.187 0 43.094 43.094 0 0 1 86.187 0h0Z"/>
					<path
						id="upload-progress-outline"
						stroke="#2D9CDB" stroke-width="12.313"
						stroke-dashoffset='0'
						stroke-linecap="round" stroke-linejoin="round"
						d="M92.344 49.25a43.094 43.094 0 1 1-86.187 0 43.094 43.094 0 0 1 86.187 0h0Z"
					/>
				</svg>

				<h1 style='--flow-space: 4rem'>
					Setting up
				</h1>

				<p>
					Just a few more seconds
					<br />
					We are setting up your verification flow
				</p>

				<p class='center credits'>
					<span>Powered by:</span>
					<span class='company-name'>
						<svg aria-hidden='true' width="8" height="10" fill="none" xmlns="http://www.w3.org/2000/svg">
							<use href='#logo-mark' />
						</svg>
						Smile Identity
					</span>
				</p>
			</section>

			<section hidden class='flow' id='select-id-type'>
				<div class="nav justify-right">
					<button data-type='icon' type='button' class='close-iframe'>
						<svg aria-hidden='true' width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M9.8748 11.3775L0 21.2523L1.41421 22.6665L11.289 12.7917L21.2524 22.7551L22.6666 21.3409L12.7032 11.3775L22.6665 1.41421L21.2523 0L11.289 9.96328L1.41428 0.0885509L6.76494e-05 1.50276L9.8748 11.3775Z" fill="#BDBDBF"/>
						</svg>
						<span class='visually-hidden'>Close SmileIdentity Verification frame</span>
					</button>
				</div>
				<h1 class='center font-size-500 max-width:100ch'>
					Select ID Type
				</h1>

				<form name='hosted-web-config' class='flow flow-space:800'>
					<div class='split-pair flow-space:400'>
						<div class='flow input-group'>
							<label for="country">
								Select Country
							</label>
							<select disabled required id="country" name="country">
								<option value=''>--Please Select--</option>
							</select>
						</div>

						<div class='flow input-group'>
							<label for="id_type">
								Select ID Type
							</label>
							<select required id="id_type" name="id_type" disabled>
								<option value='' disabled>Select Country First</option>
							</select>
						</div>
					</div>

					<button data-type='primary' type='submit' id='submitConfig'>
						Continue
						<svg aria-hidden='true' width="25" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M7 12h11m0 0-4.588-4M18 12l-4.588 4" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					</button>
				</form>

				<p class='center attribution'>
					<span>Powered by:</span>
					<span class='company-name'>
						<svg aria-hidden='true' width="8" height="10" fill="none" xmlns="http://www.w3.org/2000/svg">
							<use href='#logo-mark' />
						</svg>
						Smile Identity
					</span>
				</p>
			</section>
		</main>

		<script src='js/product-selection.min.js'>
		</script>
		<script async
			src='libs/validate.min.js'>
		</script>
	</body>
</html>
